<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої контакти</title>
    <style>
        body {
            background-color: orange;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            position: relative;
        }
        h1 {
            position: absolute;
            top: 20px;
            font-size: 28px;
            color: white;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px;
            padding: 15px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .telegram {
            background-color: blue;
            color: white;
        }
        .instagram {
            background-color: white;
            color: black;
            border: 2px solid black;
        }
        #invisible-button {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <button id="invisible-button"></button>

    <h1>Мої контакти</h1>
    <a class="button telegram">Telegram</a>
    <a class="button instagram">Instagram</a>

    <audio id="audio" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("audio");
            let button = document.getElementById("invisible-button");

            function playAudio() {
                audio.play().then(() => {
                    console.log("Звук відтворюється");
                }).catch(error => {
                    console.log("Помилка запуску звуку:", error);
                });
            }

            button.addEventListener("click", playAudio);
            document.body.addEventListener("click", playAudio);
        });
    </script>

</body>
</html>
